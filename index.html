<style>
  /* Фон */
  body {
    margin: 0;
    height: 100vh;
    background: #1a1a1a;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: sans-serif;
    color: #fff;
  }

  /* Искорки */
  .spark {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkle 1s infinite alternate;
  }

  @keyframes sparkle {
    0% { transform: scale(1) translate(0,0); opacity: 0.5; }
    50% { transform: scale(1.5) translate(2px,-2px); opacity: 1; }
    100% { transform: scale(1) translate(-2px,2px); opacity: 0.5; }
  }

  /* Конфетти */
  .confetti {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #fff;
    border-radius: 50%;
    opacity: 0.9;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
</style>

<script>
  // Искорки
  for (let i = 0; i < 50; i++) {
    const spark = document.createElement('div');
    spark.className = 'spark';
    spark.style.left = Math.random() * window.innerWidth + 'px';
    spark.style.top = Math.random() * window.innerHeight + 'px';
    spark.style.animationDuration = (0.5 + Math.random() * 1) + 's';
    document.body.appendChild(spark);
  }

  // Конфетти
  for (let i = 0; i < 70; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.animationDuration = (1 + Math.random() * 2) + 's'; // быстрее
    confetti.style.transform = rotate(${Math.random()*360}deg); // разное вращение
    document.body.appendChild(confetti);
  }
</script>
