<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #1a1a1a;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: sans-serif;
    color: #fff;
  }

  /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
  .confetti {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #fff;
    animation: fall linear infinite;
    opacity: 0.7;
  }
  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }

  /* –¢–æ—Ä—Ç */
  #cake {
    width: 300px;
    height: 150px;
    background: #fff;
    border-radius: 10px 10px 30px 30px;
    position: relative;
    margin-bottom: 30px;
  }

  /* –°–≤–µ—á–∫–∏ */
  .candle {
    width: 8px;
    height: 30px;
    background: #ffcc00;
    position: absolute;
    top: -30px;
    border-radius: 3px;
  }

  .flame {
    width: 6px;
    height: 10px;
    background: orange;
    border-radius: 50%;
    position: absolute;
    top: -10px;
    left: 1px;
    animation: flicker 0.2s infinite alternate;
  }

  @keyframes flicker {
    0% { transform: scale(1) translateY(0); opacity: 1; }
    100% { transform: scale(1.2) translateY(-2px); opacity: 0.8; }
  }

  /* –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–∞—Ä–∫–∞ */
  #giftBtn {
    display: none;
    margin-top: 20px;
    padding: 10px 20px;
    background: #ff4d4d;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  /* –ö–æ–Ω–≤–µ—Ä—Ç */
  #envelope {
    width: 200px;
    height: 120px;
    background: #fff;
    border: 2px solid #ccc;
    position: relative;
    display: none;
    border-radius: 5px;
    margin-top: 20px;
  }

  #letter {
    width: 180px;
    height: 100px;
    background: #f5f5f5;
    position: absolute;
    top: 10px;
    left: 10px;
    display: none;
    padding: 10px;
    border-radius: 5px;
    overflow: auto;
    color: #000;
  }
</style>
</head>
<body>

<div id="cake"></div>
<button id="giftBtn">–•–æ—á–µ—à—å –ø–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫?</button>

<div id="envelope">
  <div id="letter">üíì –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –ú–∞—Ç–≤–µ–π! üíì</div>
</div>

<script>
  const cake = document.getElementById('cake');

  // –î–æ–±–∞–≤–ª—è–µ–º 15 —Å–≤–µ—á–µ–∫
  for (let i = 0; i < 15; i++) {
    const candle = document.createElement('div');
    candle.className = 'candle';
    candle.style.left = (i * 18 + 10) + 'px'; // —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å–≤–µ—á–∫–∞–º–∏

    const flame = document.createElement('div');
    flame.className = 'flame';
    candle.appendChild(flame);

    cake.appendChild(candle);
  }

  // –ü–æ—è–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Å–≤–µ—á–µ–∫
  setTimeout(() => {
    document.getElementById('giftBtn').style.display = 'block';
  }, 500);

  // –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –ø–æ–¥–∞—Ä–∫–∞
  document.getElementById('giftBtn').onclick = function() {
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    envelope.style.display = 'block';
    setTimeout(() => {
      letter.style.display = 'block';
    }, 500);
  }

  // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
    document.body.appendChild(confetti);
  }
</script>

</body>
</html>
